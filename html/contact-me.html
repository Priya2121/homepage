<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../styles/contactmestyles.css">
</head>

<body>

    <section class="contact-me-outer-container">
        <div class="contact-me-inner-container">
            <div class="heading-container">
                <h1>Contact Me</h1>

                <p>
                    Wanna Discuss more? Get in touch right now</p>
            </div>

            <div class="sub-heading-container">
                <p>1064 rue jelly, montreal</p>
                <p>Email:"priya.agile@yahoo.com"</p>
                <p>Call us on <strong>5146663333</strong></p>
            </div>
            <!--Form starts from here-->
            <div class="form-container">
                <form action="">
                    <div class="field-container">
                        <div><label for="fname">First Name</label></div>
                        <input name="firstname" type="text" id="fname" placeholder="enter your first name">
                    </div>
                    <div class="field-container">
                        <div><label for="lname">Last Name</label></div>
                        <input name="lastname" type="text" id="lname" placeholder="enter your last name">
                    </div>

                    <div class="field-container">
                        <div><label for="email">Email address</label></div>
                        <input name="emailaddress" type="text" id="email" placeholder="enter your email address">
                    </div>

                    <div class="field-container">
                        <input type="submit" value="Submit" class="submit-button">

                    </div>

                </form>
            </div>
        </div>

    </section>

</body>

</html>
